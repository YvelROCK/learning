<!--
    Atributos Globais
        -class
            aplicar css
            acessar javascript
        -contenteditable
            consigo editar
        -data-*
        -hidden
            esconde uma tag
        -id
            Um por página, não pode repetir. Se for repetir usar class
        -style       
            Não é usada dentro do código html
        -tabindex
            Usado para navegar com TAB dentro da página
        -tittle
            Define um título para a tag
-->
<div title="definir um título" tabindex="1" class="carrinho" contenteditable="true">
    conteúdo
</div>

<div tabindex="2" class="carrinho" data-id="" id="name" style="color: brown;">
    conteúdo
</div>

<div tabindex="3" class="carrinho" hidden>
    conteúdo
</div>
